<!DOCTYPE html>
<html xmlns:th="http://thyleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<th:block th:include="header"></th:block>
	<body>
	<table class= "container">
		<thead>
			<th>Descricao</th>
			<th>Local</th>
			<th>Data</th>
			<th>Horario</th>
			<th></th>
		</thead>
		<tbody>
			<tr th:each="evento : ${eventos}"> 
				<td>
					<a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text="${evento.nome}"></span></a> 
				</td>
				<td>
					<span th:text="${evento.local}"></span>
				</td>
				<td>
					<span th:text="${evento.data}"></span>
				</td>
				<td>
					<span th:text="${evento.horario}"></span>
				</td>
				<td>
					<a class="waves-effect waves-light small"  th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.codigo)).build()}"><i class="material-icons left">delete</i></a> 
				</td>
			</tr>
		</tbody>
	</table>
	
	<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>

</html>
